<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenis Smooth Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main relative flex items-center justify-center flex-col">
        <header class="text-[4rem] font-bold p-7">
            <h1>Users Data</h1>
        </header>
        <div class="details absolute hidden top-[5rem] w-[80%] h-screen z-20">
            <div class="detailsss absolute rounded-xl w-full h-[80%] bg-gray-100 z-10 flex items-center justify-center gap-20">
                
            </div>
            <i class="cross absolute right-[-80px] top-[-30px] font-bold text-2xl cursor-pointer ri-close-fill"></i>
        </div>
        <div class="container w-[85vw] grid grid-cols-5 gap-10 mb-10">
            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
